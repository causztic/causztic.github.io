  data-src: http://cdn.causztic.com/qubida.png 
  url: http://www.qubida.com
  content: <p> Refactored and redesigned their analysis visualizations to handle multiple dimensions and measures across multiple chart types.
        Redesigned their dashboards to handle cross filtering and more user-friendly.
        Also implemented pipelines so that the product deployments to our clients can be pushed by a single command. All tests and logging
        are also done at the same time. Previously employees have to deploy patches manually by SSH.</p>
      <p>Also have provided detailed documentation and test data which can be input into our product suite to get developers and clients started as soon as possible.</p>

- title: Bandwagon
