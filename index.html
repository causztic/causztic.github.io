---
layout: default
profile: true
---

<ul class="projects">
  {% for project in site.data.projects %}
  <li>
    <h1>{{ project.title }}</h1>
    <p>{{ project.content }}</p>
    <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src={{ project.data-src }}>
    <hr/>
  </li>
  {% endfor %}
</ul>
