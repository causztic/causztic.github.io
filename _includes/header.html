<header>
    <div class="container">
        <div class="profile">
            <div class="social">
                <a href="http://twitter.com/causztic">
                    <div data-picture data-alt="Twitter">
                        <div data-src="/exemplar/img/twitter16.png"></div>
                        <div data-src="/exemplar/img/twitter32.png"     data-media="(-webkit-min-device-pixel-ratio: 2)"></div>
                        <noscript><img src="/exemplar/img/twitter16.png" alt="Twitter"></noscript>
                    </div>
                </a>
                <a href="http://github.com/causztic">
                    <div data-picture data-alt="Github">
                        <div data-src="/exemplar/img/octocat16.png"></div>
                        <div data-src="/exemplar/img/octocat32.png"     data-media="(-webkit-min-device-pixel-ratio: 2)"></div>
                        <noscript><img src="/exemplar/img/octocat16.png" alt="Github"></noscript>
                    </div>
                </a>
            </div>
        </div>
        <h5 class="logo"><a href="http://causztic.com">yaojie</a></h5>
        <nav class="main">
            <ul>
                {% if page.nav == "blog" %}
                    <li><a href="http://causztic.com" class="active">Blog</a></li>
                {% else %}
                    <li><a href="http://causztic.com">Blog</a></li>
                {% endif %}
                {% if page.nav == "about" %}
                <li><a href="http://causztic.com/about" class="active">About</a></li>
                {% else %}
                <li><a href="http://causztic.com/about">About</a></li>
                {% endif %}
                {% if page.nav == "projects" %}
                <li><a href="http://causztic.com/projects" class="active">Projects</a></li>
                {% else %}
                <li><a href="http://causztic.com/projects">Projects</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="nav-slider">
            <div class="nav-selection {{ page.nav }}"></div>
        </div>
        <div class="subnav-slider">
            <div class="subnav-selection {{ page.subnav }}"></div>
        </div>
    </div>
</header>
