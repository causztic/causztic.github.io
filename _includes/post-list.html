<ul class="posts">
  {% for post in paginator.posts %}
  <li>
    <a class="title {% if post.title == '' %}untitled{% endif %}" href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">{{ post.title }}</a>
    <aside class="date">{{ post.date | date:"%B %-d" }}</aside>
    <div class="content">
      {{ post.content }}
    </div>
    <hr/>
  </li>
  {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
{% include pagination.html %}
{% endif %}
